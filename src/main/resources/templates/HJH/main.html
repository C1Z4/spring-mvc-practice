<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>음악 조회하기</h1>
<form action="search" method="post">
    조회할 음악 이름 : <input type="text" name="title"><br>
    조회할 작곡가 이름 : <input type="text" name="producer"><br>
    조회할 가수 이름 : <input type="text" name="singer"><br>
    조회할 장르 : <input type="text" name="genre"><br>
    <button type="submit">조회하기</button>
</form>


<h1>음악 등록하기</h1>
<form action="register" method="post">
    등록할 음악 이름 : <input type="text" name="title"><br>
    등록할 작곡가 이름 : <input type="text" name="producer"><br>
    등록할 가수 이름 : <input type="text" name="singer"><br>
    등록할 장르 : <input type="text" name="genre"><br>
    <button type="submit">등록하기</button>
    <script>
        let flashMessage = '[[${flashMessage}]]';
        if (flashMessage) {
            alert(flashMessage)
        }
    </script>

</form>

<h3>@ExceptionHandler</h3>
<button onclick="location.href='controller-null'">NullPointerException 테스트</button>
<button onclick="location.href='controller-user'">사용자 정의 Exception 테스트</button>


</body>
</html>
